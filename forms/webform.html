<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webform for Grid Tiles</title>
  <link rel="stylesheet" href="webform.css"> <!-- Optional: Add styling -->
</head>
<body>
  <h1>Create Grid Tile</h1>
  <form id="record-form">
    <label>Link URL: <input type="url" id="link" required></label><br>
    <label>Image URL: <input type="url" id="image" required></label><br>
    <label>Title: <input type="text" id="title" required></label><br>
    <label>Description: <textarea id="description" required></textarea></label><br>
    <label>Breadcrumbs: <input type="text" id="breadcrumbs" placeholder="Separate with commas"></label><br>
    <label>Associations: <input type="text" id="associations" placeholder="Separate with commas"></label><br>
    <label>Badge: <input type="text" id="badge"></label><br>
    <label>Subject: <input type="text" id="subject"></label><br>
    <label>Object: <input type="text" id="object"></label><br>
    <label>Type: <input type="text" id="type"></label><br>
    <label>Subtypes: <input type="text" id="subtypes" placeholder="Separate with commas"></label><br>
    <button type="button" onclick="submitRecord()">Generate and Download HTML</button>
  </form>

  <script src="webform.js"></script>
</body>
</html>
