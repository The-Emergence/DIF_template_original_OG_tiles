<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expander Record Webform</title>
</head>
<body>
    <h1>Expander Record Webform</h1>
    <form id="expanderForm">
        <label for="expanderLink">Expander Link:</label><br>
        <input type="url" id="expanderLink" required><br><br>

        <label for="expanderImage">Expander Image Link:</label><br>
        <input type="url" id="expanderImage" required><br><br>

        <label for="expanderSubject">Expander Subject:</label><br>
        <input type="text" id="expanderSubject" required><br><br>

        <label for="expanderDescription">Expander Description:</label><br>
        <textarea id="expanderDescription" required></textarea><br><br>

        <label for="breadcrumbs">Breadcrumbs (comma separated):</label><br>
        <input type="text" id="breadcrumbs" required><br><br>

        <label for="associations">Associations (comma separated):</label><br>
        <input type="text" id="associations" required><br><br>

        <button type="button" onclick="generateHTML()">Generate and Download HTML</button>
    </form>

    <script>
        function generateHTML() {
            // Gather input values
            const expanderLink = document.getElementById("expanderLink").value;
            const expanderImage = document.getElementById("expanderImage").value;
            const expanderSubject = document.getElementById("expanderSubject").value;
            const expanderDescription = document.getElementById("expanderDescription").value;
            const breadcrumbs = document.getElementById("breadcrumbs").value.split(",").map(word => word.trim()).join(" | ");
            const associations = document.getElementById("associations").value.split(",").map(word => word.trim()).join(" | ");

            // Create the HTML content
            const htmlContent = `
<a href="${expanderLink}" 
   data-largesrc="${expanderImage}" 
   data-title="${expanderSubject}" 
   data-description="${expanderDescription}.
   <br><br><strong>BREADCRUMBS</strong><br>${breadcrumbs}<br><br>
   <strong>ASSOCIATIONS</strong><br>${associations} <strong>Share This</strong>">
</a>`;

            // Create a Blob and trigger download
            const blob = new Blob([htmlContent], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${expanderSubject.replace(/ /g, "_")}_record.html`;
            link.click();
        }
    </script>
</body>
</html>
